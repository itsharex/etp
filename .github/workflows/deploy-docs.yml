name: Deploy Docs to GitHub Pages

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write # 允许工作流写入内容（推送到 gh-pages 分支）
  pages: write # 允许部署到 GitHub Pages
  id-token: write # 用于 GitHub Pages 部署的身份验证

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取所有历史记录，便于生成完整的版本信息

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 建议使用 LTS 版本
          cache: 'pnpm' # 启用 pnpm 缓存

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install
        env:
          USE_SSH: true # 保持与您本地环境一致的配置

      - name: Build documentation
        run: pnpm run build # 请根据您的项目调整构建命令
        env:
          NODE_OPTIONS: '--max_old_space_size=4096' # 避免内存不足

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: etp-docs/build/etp

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
