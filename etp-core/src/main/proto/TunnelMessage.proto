syntax = "proto3";

package cn.xilio.etp.core.protocol;
option java_outer_classname = "TunnelMessage";
message Message {
  enum Type {
    AUTH = 0;
    CONNECT = 1;
    DISCONNECT = 2;
    TRANSFER = 3;
    HEARTBEAT = 4;
    ERROR = 5;
  }
  Type type = 1;
  int64 session_id = 2;
  bytes payload = 3;
  string ext = 4;
}
